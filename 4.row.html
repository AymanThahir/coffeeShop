<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coffee Shop</title>
    <link rel="shortcut icon" href="./assets/images/logo.png" type="image/x-icon">
    <link rel="stylesheet" href="">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <header><!-- 1.parentContainer -->
        <nav class="navBar">
            <div class="navBarContainer"><!-- 3.componentContainer -->
                <div class="navBody"><!-- 4.row -->
                </div>
            </div>
        </nav>
        <div class="hero">
            <div class="heroContainer"><!-- 3.componentContainer -->
                <div class="heroBody"><!-- 4.row -->
                </div>
            </div>
        </div>
    </header>
    <main><!-- 1.parentContainer -->
        <section class="ourMenu"><!-- 2.component -->
            <div class="ourMenuContainer"><!-- 3.componentContainer -->
                <div class="ourMenuBody"><!-- 4.row -->
                </div>
            </div>
        </section>
        <section class="facility"><!-- 2.component -->
            <div class="facilityContainer"><!-- 3.componentContainer -->
                <div class="facilityBody"><!-- 4.row -->
                </div>
                <div class="menuBody"><!-- 4.row -->
                </div>
            </div>
        </section>
        <section class="popular"><!-- 2.component -->
            <div class="popularContainer"><!-- 3.componentContainer -->
                <div class="popularBody"><!-- 4.row -->
                </div>
                <div class="coffeeVarietyBody"><!-- 4.row -->
                </div>
            </div>
        </section>
        <section class="galary"><!-- 2.component -->
            <div class="galaryContainer"><!-- 3.componentContainer -->
                <div class="gallaryBody"><!-- 4.row -->
                </div>
                <div class="imageBody"><!-- 4.row -->
                </div>
            </div>
        </section>
        <section class="team"><!-- 2.component -->
            <div class="teamContainer"><!-- 3.componentContainer -->
                <div class="teamBody"><!-- 4.row -->
                </div>
                <div class="chefBody"><!-- 4.row -->
                </div>
            </div>
        </section>
    </main>
    <footer><!-- 1.parentContainer -->
        <div class="contact"><!-- 2.component -->
            <div class="contactContainer"><!-- 3.componentContainer -->
                <div class="contactBody"><!-- 4.row -->
                </div>
                <div class="bookBody"><!-- 4.row -->
                </div>
            </div>
        </div>
        <div class="contactIcon"><!-- 2.component -->
            <div class="contactIconContainer"><!-- 3.componentContainer -->
                <div class="contactIconBody"><!-- 4.row -->
                </div>
                <div class="copyrightBody"><!-- 4.row -->
                </div>
            </div>
        </div>
    </footer>
</body>
</html>
