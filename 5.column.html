<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coffee Shop</title>
    <link rel="shortcut icon" href="./assets/images/logo.png" type="image/x-icon">
    <link rel="stylesheet" href="">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <header><!-- 1.parentContainer -->
        <nav class="navBar"><!-- 2.component -->
            <div class="navBarContainer"><!-- 3.componentContainer -->
                <div class="navBody"><!-- 4.row -->
                    <div class="logoBlock"><!-- 5.column -->
                    </div>
                    <div class="navLinkBlock"><!-- 5.column -->
                    </div>
                </div>
            </div>
        </nav>
        <div class="hero"><!-- 2.component -->
            <div class="heroContainer"><!-- 3.componentContainer -->
                <div class="heroBody"><!-- 4.row -->
                    <div class="heroBlock"><!-- 5.column -->
                    </div>
                </div>
            </div>
        </div>
    </header>
    <main><!-- 1.parentContainer -->
        <section class="ourMenu"><!-- 2.component -->
            <div class="ourMenuContainer"><!-- 3.componentContainer -->
                <div class="ourMenuBody"><!-- 4.row -->
                    <div class="imageBlock"><!-- 5.column -->
                    </div>
                    <div class="ourMenuBlock"><!-- 5.column -->
                    </div>
                </div>
            </div>
        </section>
        <section class="facility"><!-- 2.component -->
            <div class="facilityContainer"><!-- 3.componentContainer -->
                <div class="facilityBody"><!-- 4.row -->
                    <div class="facilityBlock"><!-- 5.column -->
                    </div>
                </div>
                <div class="menuBody"><!-- 4.row -->
                    <div class="varietiesBlock"><!-- 5.column -->
                    </div>
                    <div class="coffeeBeanBlock"><!-- 5.column -->
                    </div>
                    <div class="breakfastBlock"><!-- 5.column -->
                    </div>
                    <div class="readyBlock"><!-- 5.column -->
                    </div>
                </div>
            </div>
        </section>
        <section class="popular"><!-- 2.component -->
            <div class="popularContainer"><!-- 3.componentContainer -->
                <div class="popularBody"><!-- 4.row -->
                    <div class="popularBlock"><!-- 5.column -->
                    </div>
                </div>
                <div class="coffeeVarietyBody"><!-- 4.row -->
                    <div class="loveBlock"><!-- 5.column -->
                    </div>
                    <div class="cappuccinoBlock"><!-- 5.column -->
                    </div>
                    <div class="mochaBlock"><!-- 5.column -->
                    </div>
                    <div class="frappuccinoBlock"><!-- 5.column -->
                    </div>
                    <div class="blackCoffeeBlock"><!-- 5.column -->
                    </div>
                    <div class="heartBlock"><!-- 5.column -->
                    </div>
                </div>
            </div>
        </section>
        <section class="galary"><!-- 2.component -->
            <div class="galaryContainer"><!-- 3.componentContainer -->
                <div class="gallaryBody"><!-- 4.row -->
                    <div class="galaryBlock"><!-- 5.column -->
                    </div>
                </div>
                <div class="imageBody"><!-- 4.row -->
                    <div class="tasteBlock"><!-- 5.column -->
                    </div>
                    <div class="cupBlock"><!-- 5.column -->
                    </div>
                    <div class="cakeBlock"><!-- 5.column -->
                    </div>
                    <div class="beanBlock"><!-- 5.column -->
                    </div>
                    <div class="smileBlock"><!-- 5.column -->
                    </div>
                    <div class="cubeBlock"><!-- 5.column -->
                    </div>
                </div>
            </div>
        </section>
        <section class="team"><!-- 2.component -->
            <div class="teamContainer"><!-- 3.componentContainer -->
                <div class="teamBody"><!-- 4.row -->
                    <div class="teamBlock"><!-- 5.column -->
                    </div>
                </div>
                <div class="chefBody"><!-- 4.row -->
                    <div class="greyBlock"><!-- 5.column -->
                    </div>
                    <div class="chocolateBlock"><!-- 5.column -->
                    </div>
                    <div class="blueBlock"><!-- 5.column -->
                    </div>
                    <div class="blackBlock"><!-- 5.column -->
                    </div>
                    <div class="greenBlock"><!-- 5.column -->
                    </div>
                    <div class="whiteBlock"><!-- 5.column -->
                    </div>
                </div>
            </div>
        </section>
    </main>
    <footer><!-- 1.parentContainer -->
        <div class="contact"><!-- 2.component -->
            <div class="contactContainer"><!-- 3.componentContainer -->
                <div class="contactBody"><!-- 4.row -->
                    <div class="contactBlock"><!-- 5.column -->
                    </div>
                </div>
                <div class="bookBody"><!-- 4.row -->
                    <div class="messageImageBlock"><!-- 5.column -->
                    </div>
                    <div class="BookBlock"><!-- 5.column -->
                    </div>
                </div>
            </div>
        </div>
        <div class="contactIcon"><!-- 2.component -->
            <div class="contactIconContainer"><!-- 3.componentContainer -->
                <div class="contactIconBody"><!-- 4.row -->
                    <div class="mailBlock"><!-- 5.column -->
                    </div>
                    <div class="openingBlock"><!-- 5.column -->
                    </div>
                    <div class="locationBlock"><!-- 5.column -->
                    </div>
                    <div class="numberBlock"><!-- 5.column -->
                    </div>
                </div>
                <div class="copyrightBody"><!-- 4.row -->
                    <div class="copyrightBlock"><!-- 5.column -->
                    </div>
                </div>
            </div>
        </div>
    </footer>
</body>
</html>
